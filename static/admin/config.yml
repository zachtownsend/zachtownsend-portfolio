backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Background Image, name: backgroundimage, widget: image }

  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "src/pages/projects"
    create: true
    delete: true
    fields:
      - label: "Template Key"
        name: "templateKey"
        widget: "hidden"
        default: "single-project"
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        required: true
      - { label: "Client", name: "client", widget: "string" }
      - label: "Technologies"
        name: "techs"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "workshop"
    label: "Workshop"
    label_singular: "Workshop Piece"
    folder: "src/pages/workshop"
    create: true
    delete: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        required: true
      - { label: "Client", name: "client", widget: "string" }
      - label: "Technologies"
        name: "techs"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
